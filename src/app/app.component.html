<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <h1  style="font-style: italic">Posts</h1>

      <ul class="list-group">
      <app-post-list-compenent *ngFor="let post of posts"
                               [postTitle]="post.title"
                               [postContent]="post.content"
                               [postLoves]="post.loveIts"
                               [postCreated]="post.created_at" ></app-post-list-compenent>


      </ul>
    </div>
  </div>
</div>
